<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>ペットシェフARフレーム</title>
  <style>
    body { margin:0; overflow:hidden; background:#000; }

    /* canvas は内部 1080x1920、画面には全画面表示 */
    canvas {
      position:absolute;
      top:0;
      left:0;
      width:100vw;
      height:100vh;
      z-index:1;
    }

    /* 小物（spoon）や sparkle は canvas 上に描画するので HTML 上には非表示 */
    #spoon, #sparkle, #camera { display:none; }

    /* 録画ボタン（赤い丸） */
    #recordBtn {
      position: fixed;
      bottom: 40px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 10;
      width: 80px;
      height: 80px;
      border-radius: 50%;
      background-color: red;
      border: 4px solid #fff;
      cursor: pointer;
      padding: 0;
      font-size: 0;
    }
  </style>
</head>
<body>
  <video id="camera" autoplay playsinline muted></video>
  <canvas id="canvas"></canvas>

  <img id="spoon" src="spoon.png" alt="スプーン">
  <img id="sparkle" src="sparkle.gif" alt="キラキラ">

  <button id="recordBtn"></button>

  <script src="script.js"></script>
</body>
</html>
