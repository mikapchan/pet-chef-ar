<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>ペットシェフARフレーム</title>
<style>
  body { margin:0; overflow:hidden; }
  video, canvas { 
    position:absolute; top:0; left:0; width:100%; height:100%;
  }

  #camera {
    z-index:1; /* カメラ映像：背景の次に奥 */
  }

  #spoon {
    position:absolute;
    pointer-events:none;
    z-index:2; /* 小物 */
  }

  #sparkle {
    position:absolute;
    top:0; left:0;
    width:100vw;   /* 画面幅に合わせる */
    height:auto;   /* 縦横比を維持 */
    pointer-events:none;
    z-index:3;
}

</style>
</head>
<body>
  <video id="camera" autoplay playsinline muted></video>
  <canvas id="canvas"></canvas>

  <!-- 小物 -->
  <img id="spoon" src="spoon.png" alt="スプーン">

  <!-- 雪やキラキラ -->
  <img id="sparkle" src="sparkle.gif" alt="雪">

  <script src="script.js"></script>
</body>
</html>
