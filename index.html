<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>ペットシェフARフレーム</title>
  <style>
    body { margin:0; overflow:hidden; background:#000; }
    canvas { position:absolute; top:0; left:0; width:100vw; height:100vh; }
    
    /* 録画ボタンは画面下に固定 */
    #recordBtn {
      position:fixed;
      bottom:20px;
      left:50%;
      transform:translateX(-50%);
      z-index:10;
      padding:10px 20px;
      font-size:16px;
    }
  </style>
</head>
<body>
  <video id="camera" autoplay playsinline muted style="display:none;"></video>
  <canvas id="canvas"></canvas>

  <!-- 小物＆フレーム素材（画面には出さない） -->
  <img id="spoon" src="spoon.png" style="display:none;">
  <img id="sparkle" src="sparkle.png" style="display:none;">

  <button id="recordBtn">録画開始</button>

  <script src="script.js"></script>
</body>
</html>
