<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>ペットシェフARフレーム</title>
  <style>
    body { margin:0; overflow:hidden; }
    canvas { position:absolute; top:0; left:0; width:100%; height:100%; }
    #recordBtn {
      position:absolute;
      top:10px; left:10px;
      z-index:10;
      padding:10px 20px;
      font-size:16px;
    }
  </style>
</head>
<body>
  <video id="camera" autoplay playsinline muted style="display:none;"></video>
  <canvas id="canvas"></canvas>
  <img id="spoon" src="spoon.png" style="display:none;">
  <img id="sparkle" src="sparkle.png" style="display:none;">
  <button id="recordBtn">録画開始</button>

  <script src="script.js"></script>
</body>
</html>
