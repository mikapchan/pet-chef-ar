<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>ペットシェフARフレーム</title>
  <style>
    body { margin:0; overflow:hidden; background:#000; }

    /* canvas は内部 1080x1920、画面には全画面表示 */
    canvas {
      position:absolute;
      top:0;
      left:0;
      width:100vw;
      height:100vh;
      z-index:1;
    }

    /* sparkle は canvas 上に置く */
    #sparkle {
      position:absolute;
      top:0;
      left:0;
      width:100vw;
      height:auto;
      z-index:2;
      pointer-events:none;
    }

    /* 録画ボタン */
    #recordBtn {
      position:fixed;
      bottom:30px;
      left:50%;
      transform:translateX(-50%);
      z-index:10;
      padding:15px 30px;
      font-size:18px;
      border-radius:8px;
      background-color:rgba(255,255,255,0.9);
      border:none;
      cursor:pointer;
    }
  </style>
</head>
<body>
  <video id="camera" autoplay playsinline muted style="display:none;"></video>
  <canvas id="canvas"></canvas>

  <!-- 小物（spoon） -->
  <img id="spoon" src="spoon.png" style="display:none;">

  <!-- GIF sparkle -->
  <img id="sparkle" src="sparkle.gif" alt="雪">
  #sparkle {
  position:absolute;
  top:0;
  left:0;
  width:100vw;   /* 画面幅に合わせる */
  height:auto;   /* 縦横比維持 */
  z-index:2;     /* spoon より上、録画ボタンより下など調整 */
  pointer-events:none;
}

  <button id="recordBtn">録画開始</button>

  <script src="script.js"></script>
</body>
</html>
