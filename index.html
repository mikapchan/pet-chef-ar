<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>ペットシェフARフレーム</title>
  <style>
    body { margin:0; overflow:hidden; background:#000; }

    /* canvas は内部 1080x1920、画面には全画面表示 */
    canvas {
      position:absolute;
      top:0;
      left:0;
      width:100vw;
      height:100vh;
      z-index:1;
    }

    /* spoon：canvas上に絶対配置 */
    #spoon {
      position:absolute;
      bottom:0;
      left:0;
      width:100vw;
      z-index:2;
      pointer-events:none;
    }

    /* sparkle：絶対配置で動かす */
    #sparkle {
      position:absolute;
      top:0;
      left:0;
      width:100vw;
      height:auto;
      z-index:3;
      pointer-events:none;
    }

    /* 録画ボタン：赤い丸 */
    #recordBtn {
      position:fixed;
      bottom:30px;
      left:50%;
      transform:translateX(-50%);
      z-index:10;
      width:200px;
      height:200px;
      border-radius:80%;
      background-color:red;
      border:none;
      cursor:pointer;
    }

    /* 録画中の点滅アニメーション */
    .recording {
      animation: blink 1s infinite;
    }

    @keyframes blink {
      0%,50%,100% { opacity:1; }
      25%,75% { opacity:0.3; }
    }

  </style>
</head>
<body>

  <video id="camera" autoplay playsinline muted style="display:none;"></video>
  <canvas id="canvas"></canvas>

  <!-- 小物 -->
  <img id="spoon" src="spoon.png">

  <!-- キラキラGIF -->
  <img id="sparkle" src="sparkle.gif">

  <!-- 録画ボタン -->
  <button id="recordBtn"></button>

  <script src="script.js"></script>
</body>
</html>
