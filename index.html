<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>ペットシェフARフレーム</title>
  <style>
    body { margin:0; overflow:hidden; background:#000; }
    canvas {
      position:absolute; top:0; left:0;
      width:100vw; height:100vh;
      z-index:1;
    }
    #spoon {
      position:absolute; bottom:0; left:0;
      width:100vw; z-index:2; pointer-events:none;
    }
    #sparkle {
      position:absolute; top:0; left:0;
      width:100vw; height:auto; z-index:3;
      pointer-events:none;
    }
    #recordBtn {
      position:fixed; bottom:30px; left:50%;
      transform:translateX(-50%);
      z-index:10;
      width:200px; height:200px;
      border-radius:50%;
      background-color:red;
      border:20px solid #fff;
      cursor:pointer;
    }
    .recording { animation: blink 2s infinite; }
    @keyframes blink {
      0%,50%,100% { opacity:1; }
      25%,75% { opacity:0.3; }
    }
  </style>
</head>
<body>

  <video id="camera" autoplay playsinline muted style="display:none;"></video>
  <canvas id="canvas"></canvas>

  <img id="spoon" src="spoon.png">
  <video id="sparkle"
         src="sparkle.mp4"
         autoplay loop muted playsinline
         style="display:none;">
  </video>

  <button id="recordBtn"></button>

  <!-- ffmpeg.wasm CDN -->
  <script src="https://cdn.jsdelivr.net/npm/@ffmpeg/ffmpeg@0.12.6/dist/ffmpeg.min.js"></script>
  <!-- メインJS -->
  <script src="script.js"></script>
</body>
</html>
